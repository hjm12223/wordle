<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>

    <header>
        <div class="header-main">
        <div class="header-Wordle">Wordle</div>
    </div>
    </header>
    <main>
        <div class="board-row row-0">
            <div class="board-blcok" data-index ="00"></div>
            <div class="board-blcok" data-index ="01"></div>
            <div class="board-blcok" data-index ="02"></div>
            <div class="board-blcok" data-index ="03"></div>
            <div class="board-blcok" data-index ="04"></div>
        </div>
        <div class="board-row row-1">
            <div class="board-blcok" data-index ="05"></div>
            <div class="board-blcok" data-index ="06"></div>
            <div class="board-blcok" data-index ="07"></div>
            <div class="board-blcok" data-index ="08"></div>
            <div class="board-blcok" data-index ="09"></div>
        </div>
        <div class="board-row row-2">
            <div class="board-blcok" data-index ="10"></div>
            <div class="board-blcok" data-index ="11"></div>
            <div class="board-blcok" data-index ="12"></div>
            <div class="board-blcok" data-index ="13"></div>
            <div class="board-blcok" data-index ="14"></div>
        </div>
        <div class="board-row row-3">
            <div class="board-blcok" data-index ="15"></div>
            <div class="board-blcok" data-index ="16"></div>
            <div class="board-blcok" data-index ="17"></div>
            <div class="board-blcok" data-index ="18"></div>
            <div class="board-blcok" data-index ="19"></div>
        </div>
        <div class="board-row row-4">
            <div class="board-blcok" data-index ="20"></div>
            <div class="board-blcok" data-index ="21"></div>
            <div class="board-blcok" data-index ="22"></div>
            <div class="board-blcok" data-index ="23"></div>
            <div class="board-blcok" data-index ="24"></div>
        </div>
        <div class="board-row row-5">
            <div class="board-blcok" data-index="25"></div>
            <div class="board-blcok" data-index ="26"></div>
            <div class="board-blcok" data-index ="27"></div>
            <div class="board-blcok" data-index ="28"></div>
            <div class="board-blcok" data-index ="29"></div>
        </div>
    </main>
    <footer>
        <div class="footer-row">
            <div class="footer-block" data-key ="Q">Q</div>
            <div class="footer-block" data-key ="W">W</div>
            <div class="footer-block" data-key ="E">E</div>
            <div class="footer-block" data-key ="R">R</div>
            <div class="footer-block" data-key ="T">T</div>
            <div class="footer-block" data-key ="Y">Y</div>
            <div class="footer-block" data-key ="U">U</div>
            <div class="footer-block" data-key ="I">I</div>
            <div class="footer-block" data-key ="O">O</div>
            <div class="footer-block" data-key ="P">P</div>
        </div>
        <div class="footer-row">
            <div class="footer-block" data-key ="A">A</div>
            <div class="footer-block" data-key ="S">S</div>
            <div class="footer-block" data-key ="D">D</div>
            <div class="footer-block" data-key ="F">F</div>
            <div class="footer-block" data-key ="G">G</div>
            <div class="footer-block" data-key ="H">H</div>
            <div class="footer-block" data-key ="J">J</div>
            <div class="footer-block" data-key ="K">K</div>
            <div class="footer-block" data-key ="L">L</div>
        </div>
        <div class="footer-row">
            <div class="Enter-block">ENTER</div>
            <div class="footer-block" data-key ="Z">Z</div>
            <div class="footer-block" data-key ="X">X</div>
            <div class="footer-block" data-key ="C">C</div>
            <div class="footer-block" data-key ="V">V</div>
            <div class="footer-block" data-key ="B">B</div>
            <div class="footer-block" data-key ="N">N</div>
            <div class="footer-block" data-key ="M">M</div>
            <div class="image-block"><img src="image/delete.svg" alt="" class="svg-block"></div>
        </div>
    </footer>
    <!-- 스스로해보기 -->
</html>
